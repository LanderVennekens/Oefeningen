<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Oefening1.css">
</head>
<body>
    <h1>Webcurus HTML</h1>
    <hr>
    <table id="entiteit">
        <caption>
            Overzicht van entiteiten
        </caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>Ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>Less-than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>Greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>Copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>Euro</td>
        </tr>
    </table>
